ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.okta.demo.ktor.ApplicationKt.module ]
    }
}

okta {
    orgUrl = ${OKTA_ORGURL}
    clientId = ${OKTA_CLIENT_ID}
    clientSecret = ${OKTA_CLIENT_SECRET}
}

database {
    url = ${JDBC_DATABASE_URL}
    driver = "org.postgresql.Driver"
}

global {
    host=${HOST_URL}
}